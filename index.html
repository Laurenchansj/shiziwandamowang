<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HELLO!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
    <div id='username'>
        <p id="intro">please enter your name!</p>
        <p>USER:&nbsp;&nbsp;<input autofocus id='user'></p>
        <button id='enter'>ENTER</button>
    </div>
    <div>
        <h1 id='greeting'></h1>
    </div>
    <div id='chatarea'>
        <div id='chatbox'>
        </div>
        <!-- <textarea id="recivebox" cols="30" rows="20"></textarea> -->
        <textarea id="typingbox" cols="40" rows="5" placeholder="Enter Text..." wrap="soft" disabled></textarea>
        <button id='typeenter' disabled>ENTER</button>
    </div>
    <div id="WebRTC">
        <i class="videoicon fas fa-video fa-4x"></i>
        <video id="vid" autoplay></video>
    </div>

    <script src="main.js"></script>
</body>
</html>
